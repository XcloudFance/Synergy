<!DOCTYPE html>
<html>

<head>
    <title>drawing board</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="paint.css">

    <!-- <script type="text/javascript" src="jquery-1.10.2.min.js"></script> -->
	<link rel="stylesheet" href="css/materialdesignicons.min.css">
</head>

<body>
    <header id="head">
        <p style="text-align: left;padding-left: 25px;">Synergy</p>
    </header>

        <ul id="menu">

            <li id="tools">Tools
                <ul>
                    <li id="brush" onclick="Brush(0)"><span class="mdi mdi-brush"></span></li>
                    <li id="eraser" onclick="Eraser(1)"><span class="mdi mdi-eraser"></span></li>
                    <li id="paint" onclick="Paint(2)"><span class="mdi mdi-format-paint"></span></li>
                    <li id="straw" onclick="Straw(3)"><span class="mdi mdi-eyedropper"></span></li>
                    <li id="text" onclick="Text(4)"><span class="mdi mdi-format-text"></span></li>
                    <li id="magnifier" onclick="Magnifier(5)"><span class="mdi mdi-magnify"></span></li>
                </ul>
            </li>
            <li id="shape">Shapes
                <ul>
                    <li id="line" onclick="Line(6)"><span class="mdi mdi-slash-forward"></span></li>
                    <li id="rect" onclick="Rect(7)"><span class="mdi mdi-shape-rectangle-plus"></span></li>
                    <li id="arc" onclick="Arc(8)"><span class="mdi mdi-shape-circle-plus"></span></li>
                    <li id="poly" onclick="Poly(9)"><span class="mdi mdi-shape-polygon-plus"></span></li>
                    <li id="rectfill" onclick="Rectfill(10)"><span class="mdi mdi-rectangle"></span></li>
                    <li id="arcfill" onclick="Arcfill(11)"><span class="mdi mdi-ellipse"></span></li>
                </ul>
            </li>
            <li id="line">Width
                <ul>
                    <li id="line1px" onclick="Line1px(0)"><span style="border-bottom: solid #000000 1px;width: 100%;display: block;margin-top: calc(25px / 2 - 1px);"></span> </li>
                    <li id="line3px" onclick="Line3px(1)"><span style="border-bottom: solid #000000 3px;width: 100%;display: block;margin-top: calc(25px / 2 - (3px / 2));"></span></li>
                    <li id="line5px" onclick="Line5px(2)"><span style="border-bottom: solid #000000 5px;width: 100%;display: block;margin-top: calc(25px / 2 - (5px / 2) + 1px);"></span></li>
                    <li id="line8px" onclick="Line8px(3)"><span style="border-bottom: solid #000000 8px;width: 100%;display: block;margin-top: calc(25px / 2 - (8px / 2) - 1px);"></span></li>

                </ul>
            </li>
            <li id="color">Colors

                <ul>
                    <li id="red" onclick="Red()"></li>
                    <li id="green" onclick="Green()"></li>
                    <li id="blue" onclick="Blue()"></li>
                    <li id="yellow" onclick="Yellow()"></li>
                    <li id="white" onclick="White()"></li>
                    <li id="black" onclick="Black()"></li>
                    <li id="pink" onclick="Pink()"></li>
                    <li id="purple" onclick="Purple()"></li>
                    <li id="cyan" onclick="Cyan()"></li>
                    <li id="orange" onclick="Orange()"></li>
                </ul>
            </li>
        </ul>


    <canvas id="mycanvas" width="1680" height="760" style="cursor:crosshair;background:#fff;box-shadow: 0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);"></canvas>
    <footer id="foot">
        <small>Synergy - the shared drawboard online </small>
    </footer>
    <!--很常见的一个错误：getElementById ()只有在文档加载,完成成功，才能获取,所以，引入canvas.js要放在后面。-->
    <script type="text/javascript" src="websock.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
</body>

</html>
